<!-- AddNewHome.html -->
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Adding a Home</title>
  </head>
  <body class="bg-body-secondary">
    <h1 class="text-center my-3">Add a New Home</h1>
    <h3 class="text-center mb-5">Please Enter Home ID and Address</h3>

    <form method="post" action="/CSI/AddNewHome">
      <div id="table-wrapper" class="d-flex justify-content-center">
        <table class="table-borderless">
          <tr>
            <td class="p-2">
              <label for="HOMEID" class="form-label">Home ID*</label>
            </td>
            <td class="p-2">
              <input class="form-control" type="text" name="HOMEID" />
            </td>
            <td class="p-2">(Can be any number of digits)</td>
          </tr>
          <tr>
            <td class="p-2">
              <label for="ADDRESS" class="form-label">Address*</label>
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="ADDRESS"
                size="25"
              />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="FLOORSPACE">Floor Space</label>
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="FLOORSPACE"
                size="25"
              />
            </td>
            <td class="p-2">(Please enter in sq.ft)</td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="FLOORS">Floors</label>
            </td>
            <td class="p-2">
              <input class="form-control" type="text" name="FLOORS" size="25" />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label for="BEDROOMS" class="form-label">Bedrooms</label>
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="BEDROOMS"
                size="25"
              />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label for="FULLBATHROOMS" class="form-label"
                >Full Bathrooms</label
              >
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="FULLBATHROOMS"
                size="25"
              />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="HALFBATHROOMS"
                >Half Bathrooms</label
              >
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="HALFBATHROOMS"
                size="25"
              />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="LANDSIZE">Land Size</label>
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="LANDSIZE"
                size="25"
              />
            </td>
            <td class="p-2">(Pleas Enter in Acres)</td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="YEARCONSTRUCTED"
                >Year Constructed</label
              >
            </td>
            <td class="p-2">
              <input
                class="form-control"
                type="text"
                name="YEARCONSTRUCTED"
                size="25"
              />
            </td>
            <td class="p-2">(Ex. 1960)</td>
          </tr>
        </table>
      </div>
      <div class="text-center" id="button-group">
        <input
          class="btn btn-primary mx-2"
          type="submit"
          name="Submit"
          value="Submit"
        />
        <input class="btn btn-danger mx-2" type="reset" value="Reset" />
      </div>
    </form>
    <p class="m-3 text-danger">* indicates required fields</p>

    <object
      classid="CLSID:D45FD31B-5C6E-11D1-9EC1-00C04FD7081F"
      id="ricci"
      width="32"
      height="32"
    ></object>
    <script>
      var MerlinID;
      var MerlinACS;
      ricci.Connected = true;
      MerlinLoaded = LoadLocalAgent(MerlinID, MerlinACS);
      Merlin = ricci.Characters.Character(MerlinID);
      Merlin.Show();
      Merlin.Play("congratulate");
      Merlin.Speak("Great,.... Mary just listed another house.  ..");
      Merlin.Play("domagic1");
      //Merlin.Speak("Greating Doctor Azar, I am glad to see you at..house dot com.  ");
      Merlin.Hide();
      function LoadLocalAgent(CharID, CharACS) {
        LoadReq = ricci.Characters.Load(CharID, CharACS);
        return true;
      }
      // BY STAR28.com
    </script>
  </body>
</html>

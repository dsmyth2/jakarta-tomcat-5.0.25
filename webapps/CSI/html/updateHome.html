<html>
  <head>
    <link

  <body class="bg-body-secondary">

    <form method="post" action="/CSI/updateHome">
      <div id="table-wrapper" class="d-flex justify-content-center">
        <table class="table-borderless">
          <tr>
            <td class="p-2">
              <label class="form-label" for="HOMEID">Home ID</label>
            </td>
            <td class="p-2">
              <input class="form-control" type="text" name="HOMEID" />
            </td>
          </tr>
          <tr>
            <td class="p-2">
              <label class="form-label" for="ADDRESS">Home Address</label>
            </td>
            <td class="p-2">
              <input class="form-control" type="text" name="ADDRESS" />
            </td>
          </tr>
        </table>
      </div>
      <div id="button-group" class="text-center">
        <input
          class="btn btn-primary mx-2"
          type="submit"
          name="Submit"
          value="Submit"
        />
        <input class="btn btn-danger mx-2" type="reset" value="Reset" />
      </div>
    </form>

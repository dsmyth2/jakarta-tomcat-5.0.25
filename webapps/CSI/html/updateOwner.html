<!-- updateOwner.html -->
<html>
  <head>
    <title>Update Owner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <h1 class="text-center my-3">Update Owner's Profession</h1>
    <h3 class="text-center mb-5">Please enter the Owner's ID and Profession</h3>
    <form method="get" action="/CSI/updateOwner">
      <div id="table-wrapper" class="d-flex justify-content-center">
        <table class="m-5 table-borderless">
          <tr>
            <td class="p-2">
              <label class="form-label" for="PERSONID">Owner ID</label>
            </td>
            <td id="p-2">
              <input class="form-control" type="text" name="PERSONID" />
            </td>
          </tr>
          <tr>
            <td id="p-2">
              <label class="form-label" for="PROFESSION">Profession</label>
            </td>
            <td id="p-2">
              <input class="form-control" type="text" name="PROFESSION" />
            </td>
          </tr>
        </table>
      </div>
      <div class="text-center" id="button-group">
        <input
          class="btn btn-primary"
          type="submit"
          name="Submit"
          value="Submit"
        />
        <input class="btn btn-danger" type="reset" value="Reset" />
      </div>
    </form>

    <object
      classid="CLSID:D45FD31B-5C6E-11D1-9EC1-00C04FD7081F"
      id="ricci"
      width="32"
      height="32"
    ></object>
    <script>
      var MerlinID;
      var MerlinACS;
      ricci.Connected = true;
      MerlinLoaded = LoadLocalAgent(MerlinID, MerlinACS);
      Merlin = ricci.Characters.Character(MerlinID);
      Merlin.Show();
      Merlin.Play("congratulate");
      Merlin.Speak(
        "Now,..Beforewego, we need to update this person's profession."
      );
      Merlin.Play("domagic1");
      Merlin.Speak(
        "Well,...Doctor Naser El-Bathy, I hope this demonstration has shown to be satisfactory, and thankyou. "
      );
      Merlin.Hide();
      function LoadLocalAgent(CharID, CharACS) {
        LoadReq = ricci.Characters.Load(CharID, CharACS);
        return true;
      }
      // BY STAR28.com
    </script>
  </body>
</html>

<!-- SimpleRegistration.html -->
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Simple Delete</title>
  </head>
  <body class="bg-body-secondary">
    <h1 class="text-center my-3">
      Please Enter Last Name to be Removed from the Database
    </h1>

    <form method="post" action="/CSI/SimpleDelete">
      <div id="table-wrapper" class="d-flex justify-content-center">
        <table class="table-borderless">
          <tr>
            <td class="p-2">
              <label class="form-label" for="HOMEID">Last Name*</label>
            </td>
            <td class="p-2">
              <input class="form-control" type="text" name="HOMEID" />
            </td>
          </tr>
        </table>
      </div>
      <div id="button-group" class="text-center">
        <input
          class="btn btn btn-primary mx-2"
          type="submit"
          name="Submit"
          value="Submit"
        />
        <input class="btn btn-danger mx-2" type="reset" value="Reset" />
      </div>
    </form>
    <p class="m-3 text-danger">* indicates required fields</p>
  </body>
</html>
